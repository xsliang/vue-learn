<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个Vue.js实例</title>
    <script src="http://shuzhiqiang.com/vue/Vue.js" ></script>
</head>
<body>
    <div id="app">
        <p>{{ text }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                text: '哈罗！世界！'
            }            
        })
    </script>
</body>
</html>
